<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>厚安守護中心</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body class="bg-light">

  <div id="loading" class="text-center mt-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2">系統安全連線中...</p>
  </div>
  
  <div id="app" class="container p-4" style="display:none;">
    <div class="card shadow-sm p-4">
      <h3 class="text-center mb-4">厚安守護中心</h3>
      <div class="mb-3">
        <label class="form-label">姓名</label>
        <input type="text" id="userName" class="form-control" readonly>
      </div>
      <div class="mb-3">
        <label class="form-label">電話</label>
        <input type="tel" id="userPhone" class="form-control" readonly>
      </div>
      <div class="text-center small text-muted">ID: <span id="userId">---</span></div>
    </div>
  </div>

  <script>
    const liffId = "2008912295-edmRNdOM"; // 你的 LIFF ID
    const gasUrl = "https://script.google.com/macros/s/AKfycbzyedQifRTqM6bnusIsB5XHZfeCaQ22M5D1QoYh3cP92ugT5FrqRqj1EbI74qm4CTuq5w/exec"; // <--- 這裡請貼上你部署 GAS 後得到的 Web App URL

    async function main() {
      try {
        await liff.init({ liffId: liffId });
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          const profile = await liff.getProfile();
          document.getElementById('userId').innerText = profile.userId;
          fetchFromGas(profile.userId);
        }
      } catch (err) {
        console.error("LIFF 初始化失敗", err);
      }
    }

    function fetchFromGas(uid) {
      // 使用 fetch 向 GAS 請求資料 (對應 doGet)
      fetch(`${gasUrl}?uid=${uid}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('app').style.display = 'block';
          if (data.exists) {
            document.getElementById('userName').value = data.name;
            document.getElementById('userPhone').value = data.phone;
          }
        })
        .catch(err => alert("讀取資料失敗: " + err));
    }

    window.onload = main;
  </script>
</body>
</html>
